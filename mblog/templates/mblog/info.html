<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    {% extends 'mblog/base.html' %}

    {% block content %}
      <div class="container mt">
        <h1 class="my-4">Formulaire de Contact</h1>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}

          <div class="container col-6">
            <div class="mb-3">
              <label for="lastname" class="form-label">Nom</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required />
              <div class="invalid-feedback">Veuillez entrer votre nom.</div>
            </div>
            <div class="mb-3">
              <label for="firstname" class="form-label">Prénom</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required />
              <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
            </div>
            <div class="mb-3">
              <label for="birth_day" class="form-label">Date de Naissance</label>
              <input type="date" class="form-control" id="birth_day" name="birth_day" required />
              <div class="invalid-feedback">Veuillez entrer votre date de naissance.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
              <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
              <div class="invalid-feedback">Veuillez entrer votre message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </div>
      <!-- Bootstrap JS et Popper.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        ;(function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
              'submit',
              function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              },
              false
            )
          })
        })()
      </script>
    {% endblock %}
  </body>
</html>
